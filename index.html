<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion Empire</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #fff;
      color: #1a1a1a;
    }

    header {
      background-color: #000;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 2px;
    }

    nav a {
      color: white;
      margin-left: 25px;
      text-decoration: none;
      font-weight: 600;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1600181951386-442a4f3a5d2b?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
      height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .hero h2 {
      font-size: 44px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px 30px;
      border-radius: 10px;
    }

    .products {
      max-width: 1200px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .products h3 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .product-card {
      background-color: #f8f8f8;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 320px;
      object-fit: cover;
      display: block;
    }

    .product-card .info {
      padding: 15px;
      text-align: center;
    }

    .product-card .info h4 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .product-card .info p {
      color: #555;
      margin-bottom: 10px;
    }

    .product-card .info button {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .product-card .info button:hover {
      background-color: #444;
    }

    footer {
      background-color: #000;
      color: #aaa;
      text-align: center;
      padding: 30px 10px;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <header>
    <h1>FASHION EMPIRE</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#shop">Shop</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Unleash Your Elegance</h2>
  </section>

  <section class="products" id="shop">
    <h3>Featured Products</h3>
    <div class="grid">
      <div class="product-card">
        <img src="https://via.placeholder.com/400x320.png?text=Lipstick" alt="Lipstick">
        <div class="info">
          <h4>Velvet Matte Lipstick</h4>
          <p>$24.99</p>
          <button>Add to Cart</button>
        </div>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/400x320.png?text=Skin+Cream" alt="Skin Cream">
        <div class="info">
          <h4>Hydrating Skin Cream</h4>
          <p>$34.00</p>
          <button>Add to Cart</button>
        </div>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/400x320.png?text=Perfume" alt="Perfume">
        <div class="info">
          <h4>Floral Eau de Parfum</h4>
          <p>$59.00</p>
          <button>Add to Cart</button>
        </div>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/400x320.png?text=Makeup+Kit" alt="Makeup Kit">
        <div class="info">
          <h4>Full Glam Kit</h4>
          <p>$89.99</p>
          <button>Add to Cart</button>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Fashion Empire. All rights reserved.</p>
  </footer>
</body>
</html>
